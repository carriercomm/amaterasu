{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="span10">
    <div class="row-fluid">
        <div class="span5">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Domain</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                {% if domains %}
                    <tbody>
                        {% for domain in domains %}
                            <tr>
                                <td>{{ domain }}</td>
                                <td><a href="#" class="btn">{% trans "Edit" %}</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                {% endif %}
            </table>
        </div>
        <div class="span5">
            
        </div>
    </div>
</div>
{% endblock %}
