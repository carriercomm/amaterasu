{% extends "base.html" %}

{% block content %}
    <section id="content">
        <div class="row-fluid">
            <div class="span2"></div>
            <div class="span10">
                <h2>Basic Information</h2>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span2">
                {% include "profile-aside-nav.html" %}
            </div>
            <div class="span10">
                <div class="row-fluid">
                    <div class="span5">
                        <form method="post" action="." class="form-horizontal">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="control-group{% if field.errors %} error{% endif %}">
                                    <label class="control-label" for="{{ field.label }}">{{ field.label|title }}</label>
                                    <div class="controls">
                                        {{ field }}
                                        {% if field.errors %}
                                            <span class="help-inline">{{ field.errors|join:' ' }}</span>
                                        {% endif %}
                                        <span class="help-block">{{ field.help_text }}</span>
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
