{% extends "base.html" %}

{% block content %}
<div class="span10 offset1">
    <div class="row-fluid">
        <a href="#" class="btn btn-primary">New</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Quota</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for mailbox in mailboxes %}
                    <tr>
                        <td>{{ mailbox.username }}</td>
                        <td>{{ mailbox.name }}</td>
                        <td>{{ mailbox.quota }}</td>
                        <td>
                            {% if mailbox.active %}
                                <span class="label label-success">Active</span>
                            {% else %}
                                <span class="label label-warn">Inactive</span>
                            {% endif %}
                        </td>
                        <td><a href="{% url email-edit mailbox.id %}" class="btn btn-mini">Edit</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
